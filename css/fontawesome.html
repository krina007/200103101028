<html>

<head>
    <title>Font Awesome</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        type="text/css" />
    <style>
        i {
            font-size: 69px;
        }
        #i1{
            color: green;
        }
        #i2{
            color: #2596be;
        }
        #i3{
            color: #bc2a8d;
        }
        #i4{
            color: #229ED9;
        }
        #i5{
            color: red;
        }
        #i6{
            color: green;
        }
    </style>
</head>

<body>
    <i class="fa-brands fa-whatsapp-square" id="i1"></i><hr>
    <i class="fa-brands fa-twitter-square" id="i2"></i><hr>
    <i class="fa-brands fa-instagram" id="i3"></i><hr>
    <i class="fa-brands fa-telegram" id="i4"></i><hr>
    <i class="fa-brands fa-youtube" id="i5" ></i><hr>
    <i class="fa-brands fa-google" id="i6" ></i><hr>
</body>

</html>
