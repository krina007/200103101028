<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kform</title>
</head>
<body style="background-color: #6f7092;">
    
    <fieldset style="background-color: rgb(246, 205, 229);">
        <legend>Student Details</legend>
        <span>Name:</span><br/>
        <input type="text" placeholder="Enter name Here.." /><br/>
        <span>DOB:</span><br/>
        <input type="date" /><br/>     
        <span>Blood group:</span><br/>
        <input type="text" /><br/>
        <span>Gender:</span><br/>
        <input type="checkbox"/> Male<br/> 
        <input type="checkbox"/> Female<br/>
        <span>Address:</span><br>
        <textarea rows="2" placeholder="Enter Address Here.." maxlength="200"></textarea><br>
        <span>Clg Name:</span><br/>
        <input type="text" /><br/>
        <span>Branch:</span><br/>
        <input type="text" /><br/>
        <span>Semester:</span></br>
        <select>
            <option value="sem 1">Sem 1</option>
            <option value="sem 2">Sem 2</option>
            <option value="sem 3">Sem 3</option>
            <option value="sem 4">Sem 4</option>
            <option value="sem 5">Sem 5</option>
            <option value="sem 6">Sem 6</option>
            <option value="sem 7">Sem 7</option>
            <option value="sem 8">Sem 8</option>
        </select><br>
        <span>Enrollment No:</span><br/>
        <input type="text" placeholder="Enter your en.no Here.." /><br/><br>
        <input type="button" value="submit">
    </fieldset>
</body>
</html>
